<!doctype html>
<html>
<head>
  <title>My Notes App</title>
  <link rel="stylesheet" href="../static/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
</head>
<body>
    <header class="header">
        <h1 class="header-text">Missed Lecture</h1>
    </header>

    <main class="main-conatiner">
        <div class="vidio-conatiner" style=" margin-left: 180px;">
            <video width="100px" controls="true" poster="" id="video" autoplay controls="false" >
                <source type="video/mp4" src="../static/ml.mp4" >
                </source>
            </video>
            <!-- <iframe width="1300" height="315"
            src="https://www.youtube.com/embed/tgbNymZ7vqY" id="yvid">
            </iframe>  -->
        </div>
        
        
    </main>
    <footer class="footer" style="margin-left: 180px; margin-right: 285px;">
        <div class="play-status-conatiner">
            <div id="status" class="incomplete">
                <span class="play-status-text">Play status: </span>
                <span class="status complete">COMPLETE</span>
                <span class="status incomplete">INCOMPLETE</span>
            </div>
            <div>
                <span id="played">0</span> seconds out of
                <span id="duration"></span> seconds. (only updates when the video pauses)
            </div>
        </div>
        <div class="footer-btn" >
            <button  id="genbutton" onclick="window.location.href='missedquiz.html';" style="visibility: hidden;" >Generate-Quiz </button>
        </div>
    </footer>
    <br>
  <div class="container mx-auto py-4">
    <h1 class="text-2xl font-bold mb-4">My Notes</h1>

    <form method="POST" action="/watchnote">
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="title">Title</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="title" name="title" type="text" placeholder="Enter title">
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="content">Content</label>
        <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="content" name="content" rows="10" placeholder="Enter content"></textarea>
      </div>

      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
        Add Note
      </button>
    </form>

    {% for note in notes %}
    <div class="border rounded p-4 mb-4">
      <h2 class="text-lg font-bold">{{ note.title }}</h2>
      <div class="text-content">{{ note.content }}</div>
      <p class="text-sm text-gray-700">{{ note.created }}</p>
      <form method="POST" action="/delete/{{ note.id }}">
        <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
          Delete
        </button>
      </form>
    </div>
    {% endfor %}
  </div>
  
<br>

</body>

</html>
<script src="../static/stylesheets/watch.js"></script>
